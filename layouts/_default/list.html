{{ define "main" }}
  <div class="list card">
    <ul>
      {{ range .Pages }}
        <li>
          <a class="normal-size" href="{{ .Permalink }}">{{ .Title }}</a>
          <div class="small-size">{{ dateFormat "2006-01-02 15:04" .Date }}</div>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
