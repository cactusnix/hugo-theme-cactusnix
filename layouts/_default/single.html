{{ define "main"}}
  {{ partial "navBar.html" . }}
  <div class="single">
    <div class="singleTitle">
      <span>{{ .Title }}</span>
    </div>
    <div class="cardTime">
      <span>{{ dateFormat "Jan 02 2006" .Date}}</span>
      {{ range .Params.categories }}
      <span>
        <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">"{{ . }}"</a>
      </span>
      {{ end }}
    </div>
    <div class="tagList">
      {{ range .Params.tags }}
      <span>
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
      </span>
      {{ end }}
    </div>
    <div class="divider"></div>
    <div class="content">
      <p>{{ .Content }}</p>
    </div>
    {{ partial "gitalk.html" . }}
  </div>
{{ end }}
